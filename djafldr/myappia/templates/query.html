<!DOCTYPE html>
<title>{% block title %}{% endblock %}DB query</title>
<link rel="stylesheet" href="https://unpkg.com/picnic">
<style type="text/css" media="screen">
.myCoolButton {
  text-align: center;
    background: #2C3E50;
    display: inline-block;
}
.myErrorButton {
  text-align: right;
    background: #C0392B;
    display: inline-block;
}
.mysubButton {
    background: #3498DB;
}
body {text-align: center;
      background-color: #C0C0C0;
    }
form {
    display: inline-block;
}
article {
    display: inline-block;
}
</style>
<body style="font-family: 'Libre Baskerville', serif">
<!-- This is a nav bar -->

<div style="overflow: hidden;width: 650px;height: 50px;"> 

<nav  >
  <a href="index/" class="brand">
    {% comment %} <img href="home" class="logo" src="static/images/bot.png" /> {% endcomment %}
    <span>DiscountBooks</span>
  </a>


  <div class="menu">
    <a href="index/" class="button icon-puzzle">query</a>
    <a href="index/" class="button icon-puzzle">overview</a>
    <a href="index/" class="button icon-puzzle">data edit</a>
    <a href="index/" class="button icon-puzzle">Logout</a>
  </div>
</nav>
</div>


  <article align="center" class="card">
  
  <header>
    <h3 align="center" >please select filters</h3>
  </header>
  <div align="center" class="flex one" style="width: 800px;height: 250pn">
  <button class="myCoolButton">please select below...</button>
  </div>
  <form align='center' action="/answer/" method='POST'>
  {% csrf_token %}
  
  <div class="flex four" style="width: 800px;height: 250pn">
  <h4 data-tooltip="filter by a title" class="tooltip-top"> title </h4>
 
  <select name="title1" id="title1">
    {% for title in titles1 %}
    <option value= "{{title}}" SELECTED>{{title}}</option>"
    {% endfor %}
  </select>

  <script>
var temp = "all titles";
var mySelect = document.getElementById('title1');

for(var i, j = 0; i = mySelect.options[j]; j++) {
    if(i.value == temp) {
        mySelect.selectedIndex = j;
        break;
    }
}
</script>

<h4 data-tooltip="how to divide time for the period" class="tooltip-top"> time split </h4>
<select name="timesplit" id="timesplit">
    {% for ts in timesplit %}
    <option value= "{{ts}}" SELECTED>{{ts}}</option>"
    {% endfor %}
  </select>

<h4 data-tooltip="period of time you want to analyze" class="tooltip-top"> time period </h4>
<select name="timeperiod" id="timeperiod">
    {% for tp in time_period %}
    <option value= "{{tp}}" SELECTED>{{tp}}</option>"
    {% endfor %}
  </select>


  <h4 data-tooltip="choose quantity sold or net profit" class="tooltip-top"> measure </h4>
  <select name="measure" id="measure">
    {% for measure in measures %}
    <option value= "{{measure}}" SELECTED>{{measure}}</option>"
    {% endfor %}
  </select>

 

 
  <div class="flex one" style="width: 800px;height: 250pn">
  <input class='mysubButton' value="-->SUBMIT<--" type="submit" align="center">
     </div>

  
</form>
</article>
 
</body>
